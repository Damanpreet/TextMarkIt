<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
	<!-- <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/util.css') }}">	 -->
	<!-- <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css') }}"> -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<!-- <link rel -->
	<!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script> -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="{{ url_for('static', filename='js/contact_info.js') }}"></script>
	<!-- <script src="js/index.js"></script> -->
	
	<!-- disable the back button -->
	<script type="text/javascript">
		function preventBack()
		{
			window.history.forward();
		}
		setTimeout("preventBack()", 0);
		window.onunload = function() { null };
	</script>
<!--===============================================================================================-->
</head>

<body>

	<div class="header-container-wrapper">
		<div class="header-container">
		  <div class="custom-header-bg">
			<div class="page-center">
			  <div class="logo">TextMarkIt</div>
			  <div class="navigation">
				<ul>
				  <li><a href="/" class="button"><i class="fa fa-home" aria-hidden="true"></i>Homepage</a></li> 			
				</ul>
			  </div>
			</div>
		  </div>
		</div>
	</div>
	  
	 <div class="body-container-wrapper">
		<div class="body-container">
			<div class="page-center"> 
				<div class="container contact-form">							
					<form id="submit_msg" method="POST" action="/submit_message" onsubmit="return validateForm()">
						<h3>Drop Us a Message</h3>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<input type="text" id="txtName" name="txtName" class="form-control" placeholder="Your Name *" value="" />
								</div>
								<div class="form-group">
									<input type="text" id="txtEmail" name="txtEmail" class="form-control" placeholder="Your Email" value="" />
								</div>
								<div class="form-group">
									<input type="text" id="txtPhone" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
								</div>
								<div class="form-group">
									<input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<textarea name="txtMsg" id="txtMsg" class="form-control" placeholder="Your Message" style="width: 100%; height: 150px;"></textarea>
								</div>
							</div>
						</div>
					</form>
				</div>
		 	 </div>
		</div>
	</div> 
	  
	<div class="footer-container-wrapper">
		<div class="footer-container">
			<div class="custom-footer-bg">
				<div class="page-center">
					<p>@Copyright 2020</p>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
